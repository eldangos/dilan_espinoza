<!DOCTYPE html>
{% load static %}

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FNAF Fan Site{% endblock %}</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      background: #0a0a0a; 
      color: #eee; 
    }
    h1, h2 { 
      font-family: 'Nosifer', cursive; 
      color: #f44336; 
    }

    /* Navbar */
    .navbar { background-color: #000 !important; border-bottom: 2px solid #f44336; }
    .navbar-brand { 
      font-family: 'Nosifer', cursive; 
      color: #f44336 !important; 
      text-shadow: 0 0 6px #ff0000;
    }
    .nav-link { 
      color: #eee !important; 
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .nav-link:hover { 
      color: #f44336 !important; 
      text-shadow: 0 0 5px #f44336; 
    }

    /* Banner con efecto glitch */
    .banner {
      background-color: #000;
      background-size: cover;
      padding: 100px 0;
      text-align: center;
      color: #ffa500;
      text-shadow: 2px 2px 8px #000;
      position: relative;
      overflow: hidden;
    }

    .banner h1 {
      font-size: 3rem;
      animation: glitch 2s infinite;
    }

    /* Efecto glitch */
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0000, -2px -2px #00ffea; }
      20% { text-shadow: -2px -2px #ff0000, 2px 2px #00ffea; }
      40% { text-shadow: 2px -2px #00ffea, -2px 2px #ff0000; }
      60% { text-shadow: -2px 2px #00ffea, 2px -2px #ff0000; }
      80% { text-shadow: 2px 2px #ff0000, -2px -2px #00ffea; }
      100% { text-shadow: none; }
    }

    /* Footer */
    footer { 
      background: #000; 
      color: #777; 
      padding: 20px; 
      border-top: 2px solid #f44336;
    }
    footer a { 
      color: #e91e63; 
      margin: 0 10px; 
      text-decoration: none; 
    }
    footer a:hover { color: #fff; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">FNAF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
  <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'foro' %}">Lore</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'quest' %}">FAQ</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Galería</a></li>
</ul>

      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div class="banner">
    <h1>{% block banner %}Bienvenido a Freddy’s{% endblock %}</h1>
  </div>

  <!-- Contenido -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <p>© 2025 FNAF Fan Site</p>
    <p><a href="https://www.youtube.com/watch?v=gk-aCL6eyGc">YouTube</a> | <a href="https://freddy-fazbears-pizza.fandom.com/wiki/Five_Nights_at_Freddy%27s_Wiki">Wiki</a> | <a href="https://x.com/FNAF_ScottGames">Twitter</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
